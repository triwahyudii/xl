<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        h3 {
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Lilith Cavaliere</h3>
        <div class="gallery">
            <img src="/inter/lilith/img/1.jpg" alt="lilith">
            <img src="/inter/lilith/img/2.jpg" alt="lilith">
            <img src="/inter/lilith/img/3.jpg" alt="lilith">
            <img src="/inter/lilith/img/4.jpg" alt="lilith">
            <img src="/inter/lilith/img/5.jpg" alt="lilith">
            <img src="/inter/lilith/img/6.jpg" alt="lilith">
            <img src="/inter/lilith/img/7.jpg" alt="lilith">
            
            <!--nativebanner-->
            <script async="async" data-cfasync="false" src="//seduceboozeblackmail.com/ae617720f07bb05c811e01e4189ea603/invoke.js"></script>
            <div id="container-ae617720f07bb05c811e01e4189ea603"></div>
            <!--end_nativebanner-->
            
            <img src="/inter/lilith/img/8.jpg" alt="lilith">
            <img src="/inter/lilith/img/9.jpg" alt="lilith">
            <img src="/inter/lilith/img/10.jpg" alt="lilith">
            <img src="/inter/lilith/img/11.jpg" alt="lilith">
            <img src="/inter/lilith/img/12.jpg" alt="lilith">
            <img src="/inter/lilith/img/13.jpg" alt="lilith">
            <img src="/inter/lilith/img/14.jpg" alt="lilith">
            <img src="/inter/lilith/img/15.jpg" alt="lilith">
            <img src="/inter/lilith/img/16.jpg" alt="lilith">
            <img src="/inter/lilith/img/17.jpg" alt="lilith">
            <img src="/inter/lilith/img/18.jpg" alt="lilith">
            <img src="/inter/lilith/img/19.jpg" alt="lilith">
            <img src="/inter/lilith/img/20.jpg" alt="lilith">
            <img src="/inter/lilith/img/21.jpg" alt="lilith">
        </div>
    </div>

    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Zoomed Image">
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        document.querySelectorAll('.gallery img').forEach(image => {
            image.addEventListener('click', () => {
                modal.classList.add('active');
                modalImg.src = image.src;
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!--socialbar-->
    <script type='text/javascript' src='//seduceboozeblackmail.com/36/80/4e/36804e98967796a16e098dd2fdef5c4d.js'></script>
</body>
</html>

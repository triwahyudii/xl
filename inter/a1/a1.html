<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        h3 {
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Alina Becker</h3>
        <div class="gallery">
            <img src="/inter/a1/img/1.jpg" alt="alinabecker">
            <img src="/inter/a1/img/22.jpg" alt="alinabecker">
            <img src="/inter/a1/img/3.jpg" alt="alinabecker">
            <img src="/inter/a1/img/4.jpg" alt="alinabecker">
            <img src="/inter/a1/img/5.jpg" alt="alinabecker">
            <img src="/inter/a1/img/6.jpg" alt="alinabecker">
            <img src="/inter/a1/img/7.jpg" alt="alinabecker">
        </div>
    </div>

    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Zoomed Image">
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        document.querySelectorAll('.gallery img').forEach(image => {
            image.addEventListener('click', () => {
                modal.classList.add('active');
                modalImg.src = image.src;
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
    </script>
</body>
</html>

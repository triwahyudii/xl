<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        h3 {
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Alila</h3>
        <div class="gallery">
            <!-- Image -->
            <!--
            <img src="" alt="alila">
            -->

            <!-- Video Gallery -->
            <video class="video-thumbnail" src="/asia/alila/video/alila.mp4" ></video>

            <!--nativebanner-->
            <script async="async" data-cfasync="false" src="//seduceboozeblackmail.com/ae617720f07bb05c811e01e4189ea603/invoke.js"></script>
            <div id="container-ae617720f07bb05c811e01e4189ea603"></div>
            <!--end_nativebanner-->

        </div>
    </div>

    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Zoomed Image">
        <video id="modal-video" controls style="display: none;"></video>
    </div>

    <style>
        /* Atur galeri agar media berjajar */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Gaya untuk gambar dan video thumbnail agar seragam */
        .gallery img, .gallery .video-thumbnail {
            width: 300px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Gaya modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none; /* Awalnya modal disembunyikan */
        }

        .modal.active {
            display: flex;
        }

        .modal img, .modal video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>

    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalVideo = document.getElementById('modal-video');

        document.querySelectorAll('.gallery img, .gallery video').forEach(media => {
            media.addEventListener('click', () => {
                modal.classList.add('active');

                // Jika media adalah gambar
                if (media.tagName === 'IMG') {
                    modalImg.style.display = 'block';
                    modalImg.src = media.src;

                    modalVideo.style.display = 'none';
                    modalVideo.src = "";
                    modalVideo.pause();
                } 
                // Jika media adalah video
                else if (media.tagName === 'VIDEO') {
                    modalVideo.style.display = 'block';
                    modalVideo.src = media.src;
                    modalVideo.play();

                    modalImg.style.display = 'none';
                    modalImg.src = "";
                }
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
            modalImg.src = "";
            modalVideo.pause();
            modalVideo.src = "";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!--socialbar-->
    <script type='text/javascript' src='//seduceboozeblackmail.com/36/80/4e/36804e98967796a16e098dd2fdef5c4d.js'></script>
</body>



</html>
